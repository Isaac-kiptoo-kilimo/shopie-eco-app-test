<app-navbar  ></app-navbar>

<div id="heroImage" class="relative flex center pt-4 bg-gray-100 bg-cover bg-center h-screen rounded">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-60"></div>
  
  <div id="automatedText" class="relative container px-3 mx-auto md:w-2/3 lg:w-1/2 xl:w-1/3 flex flex-wrap flex-col md:flex-row items-center mx-auto text-white z-10">
    <div class="flex gap-4 flex-col w-full text-white justify-center text-center md:text-left">
      <h1 class="my-4  flex gap-4 flex-col text-1xl md:text-3xl lg:text-5xl font-bold leading-tight">
        ENJOY VARIETY  <span class="my- text-blue-600">OF PRODUCTS!</span>
      </h1>
      <p class="leading-normal text-center text-xl md:text-2xl my-4 md:mb-8">
        Shop with us and Get Discounted <br> Goods
      </p>
      <div class="w-full md:w-2/3 flex flex-col md:flex-row items-center mx-auto justify-center">
        <button routerLink="/sign" class="lg:mx-0 hover:underline w-full md:w-auto text-white hover:text-white text-black font-bold bg-blue-600 rounded-full hover:bg-blue-700 my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
          Register
        </button>
      </div>
    </div>
   
  </div>
</div>


  <div class="container bg-gray-200 mx-auto p-8 ">
    <h2 class="text-center text-gray-700 text-5xl font-bold my-6 border-b-4 border-blue-500 "><span class="p-5">AVAILABLE PRODUCTS</span></h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"
    >
    <div *ngFor="let product of products ">
      <div
        class="sec4-img4 bg-white p-4 flex flex-col justify-between rounded-md shadow-md max-h-100 h-full hover:shadow-lg transition duration-300"
      >
        <img
          [src]="product.image"
          class="w-full h-48 object-cover mb-2 rounded-md transform transition hover:scale-105 duration-300 ease-in-out"
        />
        <p class="text-sm">
          {{product.name}}
        </p>
        <p class="text-lg font-bold">Ksh : {{product.price}}</p>
        <p class="text-lg">{{product.shortDescription}}</p>
        <button routerLink="/login"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
        >
          Add to Cart
        </button>
      </div>
        
    </div>
  </div>
</div>
<app-footer></app-footer>
