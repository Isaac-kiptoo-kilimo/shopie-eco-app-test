<body  class="bg-gray-100 font-sans flex">
<aside class="w-1/5 bg-gray-800 text-white p-4">
    <h2 class="text-2xl font-semibold mb-4">User Dashboard</h2>
    <nav>
      <ul>
        <li><a routerLink="/admin" class="block py-3">Home</a></li>
        <li><a routerLink="/customer" class="block py-3">Users</a></li>
        <!-- <li><a href="#" class="block py-3">Orders</a></li> -->
      </ul>

    </nav>
  </aside>
  
<div>
  <div class="container mx-auto sm:ml-1/5">
 
    <div>

      <div
        class="flex flex-col md:flex-row justify-between items-center border-b-2 border-gray-300 pb-3 mb-5 w-full px-6"
      >
        <div class=" px-6 text-gray-900 ems-center space-x-6">
          <input
            [(ngModel)]="filter"
            type="text"
            placeholder="Search..."
            class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
          />
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
          >
            Search
          </button>
        </div>
        <div class="">
          <button
            (click)="toggleProfileDropdown()"
            class="nav-link rounded-md hover:bg-blue-600 hover:text-white p-1 focus:outline-none"
          >
            <img
              [src]="userDetails.profileImage"
              alt="Profile"
              class="w-8 h-8 rounded-full"
            />
            <p>{{ userDetails.fullName }}</p>
          </button>
        </div>
        <div
          *ngIf="showProfileDropdown"
          class="absolute right-0 mt-40 w-48 bg-white border rounded-md shadow-lg"
        >
          <!-- Dropdown content goes here -->
          <a
            (click)="isFormVisible = !isFormVisible"
            class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Edit Profile</a
          >
          <a
            (click)="logout()"
            class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
            >Logout</a
          >
        </div>
      </div>
    </div>
  

  </div>

    
<div class="relative w-[75vw] ms-10 overflow-y-scroll h-[85vh]">

    <table class="w-[73vw] bg-white border border-gray-300 mt-[40px]">
        <thead>
          <tr class="text-left">
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Email</th>
            <!-- <th class="py-2 px-4 border-b">Phone Number</th> -->
            <th class="py-2 px-4 border-b">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" >
            <td class="py-2 px-4 border-b">{{user.fullName}}</td>
            <td class="py-2 px-4 border-b">{{user.email}}</td>
            <!-- <td class="py-2 px-4 border-b"></td> -->
            <td class="py-2 px-4 border-b">
                <div class="flex gap-4 items-center">
                    <div>
                        <i class="p-[10px] rounded-full fa-solid fa-trash cursor-pointer hover:bg-red-200" (click)="deleteUser(user.userID)" style="color:red"></i>
                    </div>
                    <div>
                        <i class="p-[10px] rounded-full fa-solid fa-eye cursor-pointer hover:bg-green-200" style="color:black"></i>
                    </div>
                  
                </div>
            </td>
          </tr>
        </tbody>
    </table>
</div>
</div>
</body>
<app-footer></app-footer>
